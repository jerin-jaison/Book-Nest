{% extends 'admin_sidebar.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Edit Product</h2>
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ product.author }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" value="{{ product.isbn }}">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="language" class="form-label">Language</label>
                            <select class="form-select" id="language" name="language" required>
                                {% for code, name in product.LANGUAGE_CHOICES %}
                                <option value="{{ code }}" {% if product.language == code %}selected{% endif %}>
                                    {{ name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                {% for code, name in product.STATUS_CHOICES %}
                                <option value="{{ code }}" {% if product.status == code %}selected{% endif %}>
                                    {{ name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="publish_year" class="form-label">Publish Year</label>
                            <input type="number" class="form-control" id="publish_year" name="publish_year" value="{{ product.publish_year|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="page_count" class="form-label">Page Count</label>
                            <input type="number" class="form-control" id="page_count" name="page_count" value="{{ product.page_count|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cover_image" class="form-label">Cover Image</label>
                            <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                            {% if product.cover_image %}
                            <div class="mt-2">
                                <img src="{{ product.cover_image.url }}" alt="Current cover image" style="max-width: 200px;">
                            </div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="images" class="form-label">Additional Images</label>
                            <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                            {% if product.additional_images.all %}
                            <div class="mt-2 d-flex flex-wrap gap-2">
                                {% for image in product.additional_images.all %}
                                <div class="position-relative">
                                    <img src="{{ image.image.url }}" alt="Product image" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_side:product_list' %}" class="btn btn-secondary">Back to Products</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
